<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="Maestro.xhtml">

    
    <ui:define name="content">      
      
        <h:form id="frmConsultarVentas" >
                                  
             <div>      
                 <h:outputText value="Lista de Ventas"/>
                 <p:dataTable var="car" value="#{ConsultarVentasMBean.listadoGeneral}">

                    <p:column headerText="Cod. Venta">                       
                        <h:outputText value="#{car.venta.codigoVenta}" />
                    </p:column>

                    <p:column headerText="Producto">                
                        <h:outputText value="#{car.producto.nombre}" />
                    </p:column>

                    <p:column headerText="Precio">         
                        <h:outputText value="#{car.producto.precio}" />
                    </p:column>

                    <p:column headerText="Cantidad">         
                        <h:outputText value="#{car.cantidad}" />
                    </p:column>

                    <p:column headerText="Descuento">         
                        <h:outputText value="#{car.descuento}" />
                    </p:column>
                                         
                    <p:column headerText="SubTotal">         
                        <h:outputText value="#{car.producto.precio * car.cantidad-car.descuento}" />                        
                    </p:column>

                </p:dataTable>                      
             </div> 
        
        </h:form>
 
    </ui:define>
</ui:composition>
