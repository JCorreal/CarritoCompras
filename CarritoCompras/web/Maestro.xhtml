<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>               
            </f:facet>  
            
            <h:outputScript library="js" name="FuncionesTeclado.js" target="body" />
            
            <p:layout fullPage="true">

                <p:layoutUnit styleClass="header" position="north" size="100" resizable="true" closable="true" collapsible="true">
                    
                    <div>         
                         <p:link outcome="index" value="Inicio" style="color: blue"/> &#160; 
                         <p:link outcome="Producto" value="Registrar Producto" style="color: blue"/> &#160; 
                         <p:link outcome="RegistrarVenta" value="Registrar Venta" style="color: blue"/> &#160; 
                         <p:link outcome="VerVentas" value="Consultar Ventas" style="color: blue"/> &#160;                               
                    </div> 

                </p:layoutUnit>

                <p:layoutUnit position="center">
  
                    <ui:insert name="content" />   
                  
                </p:layoutUnit>

            </p:layout>

        </h:head>
      <h:body> </h:body>    

    </f:view>
</html>
