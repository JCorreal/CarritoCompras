<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="Maestro.xhtml">
    
    <ui:define name="content">             

        <h:form id="frmProducto" >
            
                        <div>
                              <h:inputText id="itMensajeError" value="#{Error.mensajeError}" readonly="true"  size="40" style=" border-style: none; color: red;"> </h:inputText>
                              <p:messages id="messages"  autoUpdate="true"/>
                        </div>
              
                        <h:outputText value="Nombre * "/>                       
                        <p:inputText id="itNombre"         
                                     value="#{ProductoMBean.producto.nombre}"                           
                                     maxlength="100"    
                                     size="50"
                                     required="true"
                                     requiredMessage="Debe ingresar el nombre" >
                        </p:inputText>     
                        <br></br><br></br>
                        <h:outputText value="Precio * "/>      
                        <p:inputText id="itPrecio"                             
                                           value="#{ProductoMBean.producto.precio}"                           
                                           maxlength="21"    
                                           size="10"
                                           onkeydown="return AnularPegado(event)" 
                                           onkeypress="return ValidarNumeros(event)"   
                                           required="true"
                                           validatorMessage="Rango en precio"                                           
                                           requiredMessage="Debe ingresar el precio">
                                           <f:validateLength minimum="1" maximum="21" />                  
                                           <f:convertNumber integerOnly="true"/>
                        </p:inputText>     
                        
                        <br></br><br></br>
                        <c:if test="#{ProductoMBean.producto.codigoProducto==0}">
                              <h:commandButton value="Registrar Producto" action="#{ProductoMBean.guardar}"/>
                        </c:if>
                        <c:if test="#{ProductoMBean.producto.codigoProducto>0}">
                              <h:commandButton value="Actualizar Producto" action="#{ProductoMBean.guardar}"/>   
                        </c:if>
                        
        </h:form>   
    </ui:define>
</ui:composition>
